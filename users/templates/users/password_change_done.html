{% extends 'base_core.html' %}
{% block header %}{% endblock %}  {% block content %}
<style>
    /* Контейнер для центрирования карточки */
    .psw-done-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f111a; 
        background-image: radial-gradient(circle at center, #1e2235 0%, #0f111a 100%);
        font-family: 'Inter', sans-serif;
        padding: 20px;
    }

    /* Карточка подтверждения */
    .psw-done-card {
        background: #161b22;
        border: 1px solid #30363d;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        text-align: center;
        animation: fadeInCard 0.6s ease-out;
    }

    /* Иконка успеха */
    .success-icon {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        background-color: rgba(35, 134, 54, 0.15);
        color: #3fb950;
        border-radius: 50%;
        font-size: 30px;
        margin-bottom: 24px;
    }

    .psw-done-card h1 {
        color: #ffffff;
        font-size: 22px;
        font-weight: 600;
        background-color: #00000000;
        margin-bottom: 12px;
    }

    .psw-done-card p {
        color: #8b949e;
        font-size: 15px;
        margin-bottom: 30px;
        background-color: #00000000;

        line-height: 1.5;
    }

    /* Стилизация ссылки под кнопку */
    .btn-return {
        display: block;
        background-color: #238636;
        color: #ffffff !important;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: background-color 0.2s;
    }

    .btn-return:hover {
        background-color: #2ea043;
        text-decoration: none;
    }

    @keyframes fadeInCard {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="psw-done-container">
    <div class="psw-done-card">
        <div class="success-icon">✓</div>
        <h1>Пароль успешно изменен!</h1>
        <p>Теперь вы можете использовать новый пароль для входа в свой аккаунт.</p>
        
        <a href="{% url 'users:login' %}" class="btn-return">Вернуться на страницу входа</a>
    </div>
</div>
{% endblock %}

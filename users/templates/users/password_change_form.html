{% extends 'base_core.html' %}
{% block header %}{% endblock %}  <!-- Пустой блок скроет навигацию -->
{% block content %}

<div class="pass-cont">
    <h1>Изменения пароля</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>        {{ f }}
</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <p><button type="submit">Изменить пароль</button></p>
    </form>
</div>

{% endblock %}
